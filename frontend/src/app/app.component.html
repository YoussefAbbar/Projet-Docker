<div class="container">
  <h1>Product Manager</h1>

  <!-- Add Product Form -->
  <div class="form-section">
    <h2>Add New Product</h2>
    <form (ngSubmit)="addProduct()">
      <input 
        type="text" 
        [(ngModel)]="newProduct.name" 
        name="name" 
        placeholder="Product Name" 
        required>
      <input 
        type="number" 
        [(ngModel)]="newProduct.price" 
        name="price" 
        placeholder="Price" 
        required>
      <input 
        type="text" 
        [(ngModel)]="newProduct.description" 
        name="description" 
        placeholder="Description">
      <button type="submit">Add Product</button>
    </form>
  </div>

  <!-- Edit Product Form -->
  <div class="form-section" *ngIf="editingProduct">
    <h2>Edit Product</h2>
    <form (ngSubmit)="updateProduct()">
      <input 
        type="text" 
        [(ngModel)]="editingProduct.name" 
        name="editName" 
        placeholder="Product Name" 
        required>
      <input 
        type="number" 
        [(ngModel)]="editingProduct.price" 
        name="editPrice" 
        placeholder="Price" 
        required>
      <input 
        type="text" 
        [(ngModel)]="editingProduct.description" 
        name="editDescription" 
        placeholder="Description">
      <button type="submit">Update</button>
      <button type="button" (click)="cancelEdit()">Cancel</button>
    </form>
  </div>

  <!-- Products List -->
  <div class="products-section">
    <h2>Products List</h2>
    <div *ngIf="products.length === 0" class="empty-state">
      No products yet. Add your first product above!
    </div>
    <table *ngIf="products.length > 0">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>${{ product.price }}</td>
          <td>{{ product.description || '-' }}</td>
          <td>
            <button (click)="editProduct(product)">Edit</button>
            <button (click)="deleteProduct(product._id)" class="delete-btn">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
